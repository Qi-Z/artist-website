<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilin's Homepage</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="scramble-text">Step into the Enchanting World of Bilin's Private Art Haven</div>
        <!-- <h1>Step into the Enchanting World of Bilin's Private Art Haven</h1> -->
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);

        gsap.to(".scramble-text", {
            duration: 3,
            text: "Step into the Enchanting World of Bilin's Private Art Haven",
            ease: "none",
            repeat: 2,
            yoyo: true,
            text: {
                value: "Step into the Enchanting World of Bilin's Private Art Haven",
                scrambleText: true
            }
        });
    </script>
</body>
</html>
